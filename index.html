<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name.viewport="content='width=device-width, initial-scale=1.0'">
    <title>Paint Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; flex-direction: column; height: 100vh; background-color: #f0f2f5; }
        
        /* Navbar Toolbar */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar button,
        .navbar input[type="color"],
        .navbar input[type="range"] {
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 5px;
        }

        .navbar button { background-color: #007bff; color: white; }
        .navbar button:hover { background-color: #0056b3; }

        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 10px 10px;
        }

        canvas {
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <input type="color" id="colorPicker" onchange="changeColor()">
        <input type="range" id="thickness" min="1" max="20" value="5" onchange="changeThickness()">
        <button onclick="setMode('draw')">Free Draw</button>
        <button onclick="setMode('rectangle')">Rectangle</button>
        <button onclick="setMode('circle')">Circle</button>
        <button onclick="setMode('line')">Line</button>
        <button onclick="setLineType('solid')">Solid</button>
        <button onclick="setLineType('dashed')">Dashed</button>
        <button onclick="setLineType('dotted')">Dotted</button>
        <button onclick="eraser()">Eraser</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="setMode('fill')">Fill Bucket</button>
        <button onclick="clearScreen()">Clear Screen</button>
    </div>

    <div class="canvas-container">
        <canvas id="whiteboard"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("whiteboard");
        const ctx = canvas.getContext("2d");
        let drawing = false, color = "black", thickness = 5, mode = "draw", lineType = "solid";
        let startX, startY, endX, endY, history = [], redoStack = [];
        let tempCanvas, tempCtx;

        function resizeCanvas() {
            canvas.width = window.innerWidth - 20;
            canvas.height = window.innerHeight - 100;
            tempCanvas = document.createElement("canvas");
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx = tempCanvas.getContext("2d");
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        canvas.addEventListener("mousedown", (event) => {
            drawing = true;
            startX = event.clientX - canvas.offsetLeft;
            startY = event.clientY - canvas.offsetTop;

            if (mode === "draw") {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        });

        canvas.addEventListener("mousemove", (event) => {
            if (!drawing) return;
            endX = event.clientX - canvas.offsetLeft;
            endY = event.clientY - canvas.offsetTop;

            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height); // Clear previous preview
            tempCtx.putImageData(history[history.length - 1] || ctx.getImageData(0, 0, canvas.width, canvas.height), 0, 0);

            tempCtx.lineWidth = thickness;
            tempCtx.strokeStyle = color;
            tempCtx.setLineDash(lineType === "dashed" ? [10, 10] : lineType === "dotted" ? [3, 8] : []);

            if (mode === "rectangle") tempCtx.strokeRect(startX, startY, endX - startX, endY - startY);
            if (mode === "circle") {
                let radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                tempCtx.beginPath();
                tempCtx.arc(startX, startY, radius, 0, 2 * Math.PI);
                tempCtx.stroke();
            }
            if (mode === "line") {
                tempCtx.beginPath();
                tempCtx.moveTo(startX, startY);
                tempCtx.lineTo(endX, endY);
                tempCtx.stroke();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(history[history.length - 1] || ctx.getImageData(0, 0, canvas.width, canvas.height), 0, 0);
            ctx.drawImage(tempCanvas, 0, 0);
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.beginPath();
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoStack = [];
        });

        function undo() {
            if (history.length > 1) {
                redoStack.push(history.pop());
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(history[history.length - 1], 0, 0);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                history.push(redoStack.pop());
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(history[history.length - 1], 0, 0);
            }
        }

        function changeColor() { color = document.getElementById("colorPicker").value; }
        function changeThickness() { thickness = document.getElementById("thickness").value; }
        function setMode(newMode) { mode = newMode; }
        function setLineType(type) { lineType = type; }
        function eraser() { color = "white"; }
        function clearScreen() { ctx.clearRect(0, 0, canvas.width, canvas.height); history = []; redoStack = []; }
    </script>
</body>
</html>
